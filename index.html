<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>4 Pin Wenner Test!</title>
  </head>
  <body>
    <div class='container bg-light'>
      <br>
      <h2  style="background-color: #2f4e84; color: white; padding: 20px 0px; text-align: center">Resistivity and Corrosion Tendency Calculator</h2>
      <br>
      <h2>4 Pin Wenner Test</h2>
      <br>
      <form>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <label class="label-control">Pin Spacing</label>
                    <input type="number" class="form-control" id="pins"><span style="margin-left:10px;">m</span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <label class="label-control">Resistance Measured</label>
                    <input type="number" class="form-control" id="resistance"><span style="margin-left:10px;">ohms</span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <label class="label-control">Resistivity</label>
                    <input type="number" class="form-control" id="resistivity" style="background-color: #ffd56f"><span style="margin-left:10px;">ohm-m</span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <label class="label-control">Soil Classification</label>
                    <input type="text" class="form-control" id="soilclass" style="background-color: #cfd8d4">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <label class="label-control">CP Required or Not</label>
                    <input type="text" class="form-control" id="cp" style="background-color: #cfd8d4">
                    <input type="button" class="btn btn-info" value="Calculate"  onclick="ress()" id="calculation">
                </div>
            </div>
        </div>
      </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
